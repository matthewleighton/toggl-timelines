<form class="frequency_line_control">
	
	<table>
		<tr>
			<th>Projects</th>
			<th>Description</th>
			<th class="tags-th">
				Tags
				<div class="tags_and_or">
					<label class="switch"><input type="checkbox" name="tags_or" checked><div class="slider round"></div></label>
				</div>
			</th>
			<th class="line-date-control">Start <span class="frequency_date_reuse_icon">&#9842;</span></th>
			<th class="line-date-control">End <span class="frequency_date_reuse_icon">&#9842;</span></th>
			<th>Label</th>
			<th class="color-th">&nbsp;</th>
			<th>&nbsp;</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<th>
				<select name="projects" multiple class="frequency_project_selector">
					{% for project_name in data.all_projects %}
						<option value="{{project_name}}" data-color="{{data.all_projects[project_name]['color']}}">{{project_name}}</option>
					{% endfor %}
				</select>
			</th>
			<th>
				<input type="text" name="description" class="frequency_line_description form-control" autocomplete="off" value="{{data.description}}">
			</th>
			<th>
				<select name="tags" multiple class="frequency_tag_selector">
					{% for tag in data.all_tags %}
						<option value="{{tag.id}}">{{tag.tag_name}}</option>
						}
					{% endfor %}
				</select>
			</th>
			<th class="line-date-control">
				<input class="line_start_date form-control" type="date" name="start" value="{{data.start}}"/>
			</th>
			<th class="line-date-control">
				<input class="line_end_date form-control" type="date" name="end" value="{{data.end}}"/>
			</th>
			<th>
				<input type="text" name="label" class="frequency_line_label form-control" value="{{data.label}}" autocomplete="off">
			</th>
			<th>
				<input type="color" name="color" value="{{data.color}}" class="frequency_line_color form-control">
			</th>
			<th><span class="frequency_control_button duplicate-line-button">&#9863;</span></th>
			<th><span class="frequency_control_button frequency_control_remove">&Cross;</span></th>
		</tr>
	</table>

</form>
