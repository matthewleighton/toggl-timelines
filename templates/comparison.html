{% include "head.html" %}

<body>
	<script type="text/javascript">
		$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	</script>

	<div class='container main_container'>
		<form action="/comparison_data" id="comparison_form" method="post">
			<label for="timeframe">Timeframe:</label>
			
			<select id="timeframe" name="timeframe">
				<option value="today">Today</option>
				<option value="week">Past Week</option>
				<option value="month">Past Month</option>
				<option value="year">Past Year</option>
			</select>

			<label for="datarange">Data Range:</label>
			<select id="datarange" name="datarange">
				<option value="week">Past Week</option>
				<option value="month">Past Month</option>
				<option value="year">Past Year</option>
				<option value="all">All Time</option>
			</select>

			<label for="days">Days:</label>
			<select id="days" name="weekdays" multiple>
				<option value="monday" selected="selected">Monday</option>
				<option value="tuesday" selected="selected">Tuesday</option>
				<option value="wednesday" selected="selected">Wednesday</option>
				<option value="thursday" selected="selected">Thursday</option>
				<option value="friday" selected="selected">Friday</option>
				<option value="saturday" selected="selected">Saturday</option>
				<option value="sunday" selected="selected">Sunday</option>
			</select>
			<button type="submit" class="btn btn-primary" id="comparison_update">Update</button>
		</form>



		<div id="graph_container"></div>
	</div>

	
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="{{ url_for('static', filename='js/comparison.js') }}"></script>
	<!--<script src="{{ url_for('static', filename='js/timelines.js') }}"></script>-->
</body>
</html>
